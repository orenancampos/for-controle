<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Maior Número</title>
</head>
<body>
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    const numeroUsuario = [];

    for (let i = 0; i < 5; i++) {
        const input = prompt(`Informe o ${i + 1}º número:`);
        if (input === null) {
            alert('Entrada cancelada. Operação abortada.');
            // interrompe a execução do script sem quebrar o console
            document.body.innerHTML = '<p>Entrada cancelada pelo usuário.</p>';
            throw new Error('Entrada cancelada');
        }

        const num = Number(input.replace(',', '.'));
        if (Number.isNaN(num)) {
            alert('Valor inválido. Por favor informe um número.');
            i--; // repetir esta iteração
            continue;
        }

        numeroUsuario.push(num);
    }

    const maior = Math.max(...numeroUsuario);

    document.body.innerHTML = `
      <p>Números informados: ${numeroUsuario.join(', ')}</p>
      <p><strong>Maior número:</strong> ${maior}</p>
    `;

</script>
</body>
</html>
