<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let maiorNumero = Number(prompt("Informe o 1º dos cinco números:"));

    //PROCESSAMENTO

    for (let numero = 2; numero <= 5; numero++) {
        const cincoNum = Number(prompt(`Informe o ${numero}º dos cinco números:`));

    //condicionais:
        maiorNumero = (cincoNum > maiorNumero) ? cincoNum : maiorNumero;
    }

    //SAÍDA
    document.write(`O maior número é ${maiorNumero}`);

</script>
