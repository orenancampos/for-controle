<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano.
    Apresente em tela a população prevista para um prazo de 5 anos e 10 anos.
    */

    // ENTRADA
    let resultados = [];
    let habitantes = 50000;

    // PROCESSAMENTO 
    for (let anos = 1; anos <= 10; anos++) {
        habitantes = habitantes * 1.015;
    // condicionais:
        switch (anos) {
            case 5:
                resultados.push(Math.ceil(habitantes));
                break;

            case 10:
                resultados.push(Math.ceil(habitantes));
                break;

            case 10:
                resultados.push(Math.ceil(habitantes));
                break;
        }
    }

    // SAÍDA
    document.write(resultados.join(", "));
</script>
