<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let importante = [];
    let hab = 50000;
    //PROCESSAMENTO
    for(let anos = 0; anos <= 5; anos++) {
        hab = hab * 1.015;
        
        if ( anos == 5) {
            importante.push(Math.ceil(hab))
        }
    } 
    
    for(let anos = 6; anos <= 10; anos++) {
        hab = hab * 1.015;
        
        if (anos == 10) {
            importante.push(Math.ceil(hab))
        
        }
    }
    document.write(importante.join(", "))

    //SAÍDA

</script>
