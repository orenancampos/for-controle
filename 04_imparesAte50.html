<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    // ENTRADA & PROCESSAMENTO
    let intervalo = [];
    for (let i = 1; i <= 50; i++) {

    //condicionais:

    (i % 2 != 0) ? intervalo.push(i) : null;

    }
    
    //SAÍDA

    document.write(intervalo);

</script>
