<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil.
    Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let quantidadeDias = 0;

    //PROCESSAMENTO
    for (let valorAtual = 1000; valorAtual < 2000; valorAtual = valorAtual * 1.02) {
        quantidadeDias = quantidadeDias + 1;
    }

    //SAÍDA
    document.write(`Será necessário ${quantidadeDias - 1} dia para chegar a R$ 2.000,00`);
</script>
