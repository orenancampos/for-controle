<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for (let contador = 0; contador < 5; contador++) {
        const numero = Number(prompt(`Informe o ${contador + 1}º número.`));
        soma += numero;
    }

    const media = soma / 5;

    //SAÍDA
    document.write(`A soma dos números é ${soma} <br>`);
    document.write(`A média dos números é ${media}`);
</script>
