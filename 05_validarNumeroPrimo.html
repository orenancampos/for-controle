<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numeroUsuario = Number(prompt(`Informe um número`));
    let divisores = [];

    //PROCESSAMENTO
    for (let numero = 1; numero <= numeroUsuario; numero++) {
        let calculo = numeroUsuario / numero;

        if (calculo % 1 === 0) {
            divisores.push(numero);
        }
    }

    //condicionais & saída:
    switch (divisores.length == 2) {
        case true:
            alert(`${numeroUsuario} é um número primo`);
            break;

        case false:
            alert(`${numeroUsuario} não é um número primo`);
            break;
    }
</script>
