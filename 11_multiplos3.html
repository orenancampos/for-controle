<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100.
    Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = [];
    let soma = 0;

    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
    //condicionais:
        (i % 3 == 0) ? (multiplos.push(i), soma += i) : null;
    }

    //SAÍDA
    document.write(`Todos os múltiplos de 3 entre 1 e 100 são: ${multiplos.join(", ")}, a soma deles é ${soma}`
    );
</script>
