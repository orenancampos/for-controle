<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. 
    Verifique se o número inicial é menor que o número final e apresente na tela 
    os números ímpares e os números pares que estão entre os dois números. 
    Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário.
    */

    // ENTRADA
    const numeroInicial = Number(prompt("Informe o número inicial:"));
    const numeroFinal = Number(prompt("Informe o número final:"));
    let pares = [];
    let impares = [];

    // condicionais e processamento:
    if (numeroInicial < numeroFinal) {

        // PROCESSAMENTO
        for (let i = numeroInicial + 1; i < numeroFinal; i++) {

            // condicionais:
            switch (i % 2) {
                case 0:
                    pares.push(i);
                    break;
                default:
                    impares.push(i);
                    break;
            }
        }

        // SAÍDA
        document.write(`Os números pares são: ${pares.join(", ")} <br>`);
        document.write(`Os números ímpares são: ${impares.join(", ")}`);

    } else {
        alert("O número inicial deve ser menor do que o número final.");
    }
</script>
