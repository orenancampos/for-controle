<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitantes atinja 200000 habitantes.
    */

    //ENTRADA
    let quantidadeAnos = 0;
    
    //PROCESSAMENTO

    for (let populacaoAtual = 80000; populacaoAtual < 200000; populacaoAtual = populacaoAtual * 1.03) {
        quantidadeAnos = quantidadeAnos + 1;
    }
    
    //SAÍDA
    document.write(quantidadeAnos);
</script>
